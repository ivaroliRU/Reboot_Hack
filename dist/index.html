<script>

  var myTimer;
  var seconds = 0;
  
  function changeTheTitle(){
    seconds=seconds + 1;
    if(seconds%2==0){
      // document.title = "Komdu aftur! Við söknum þín!";
      // Removed the icelandic one.
      null;
    }
    else{
      
      document.title = "Come back! We miss you!";
    }
  }

  function onBlur() {
    document.body.className = 'blurred';
    changeTheTitle;
    myTimer = setInterval(changeTheTitle, 1250);
  };

  function onFocus(){
	  document.body.className = 'focused';
    document.title = "Reboot Hack Iceland";
  
    clearInterval(myTimer);
    seconds=0;
  };

  if (/*@cc_on!@*/false) { // check for Internet Explorer
    document.onfocusin = onFocus;
    document.onfocusout = onBlur;
  } else {
    window.onfocus = onFocus;
    window.onblur = onBlur;
  }

</script>
